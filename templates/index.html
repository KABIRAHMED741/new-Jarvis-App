<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Jarvis Web Control</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(135deg, #1f1c2c, #928dab);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            color: #fff;
        }
        .container {
            background: rgba(0,0,0,0.6);
            padding: 40px 60px;
            border-radius: 20px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.5);
            text-align: center;
        }
        h1 {
            font-weight: 700;
            margin-bottom: 30px;
        }
        button {
            padding: 15px 40px;
            font-size: 18px;
            font-weight: 500;
            margin: 10px;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            transition: 0.3s;
        }
        #start-btn { background-color: #4caf50; color: #fff; }
        #start-btn:hover { background-color: #45a049; }
        #stop-btn { background-color: #f44336; color: #fff; }
        #stop-btn:hover { background-color: #da190b; }
        #status {
            margin-top: 25px;
            padding: 10px 15px;
            border-radius: 8px;
            font-weight: bold;
            display: inline-block;
            min-width: 200px;
        }
        .success { background-color: #4caf50; }
        .error { background-color: #f44336; }
        .info { background-color: #2196f3; }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸš€ Jarvis Control Dashboard</h1>
        <button id="start-btn" onclick="startJarvis()">Start Jarvis</button>
        <button id="stop-btn" onclick="stopJarvis()">Stop Jarvis</button>
        <div id="status" class="info">Status: Idle</div>
    </div>

    <script>
        function updateStatus(message, type) {
            const status = document.getElementById("status");
            status.innerText = message;
            status.className = type;
        }

        function startJarvis() {
            fetch("/start", { method: "POST" })
                .then(res => res.json())
                .then(data => {
                    if(data.status === "success") updateStatus("Jarvis Started!", "success");
                    else if(data.status === "info") updateStatus(data.message, "info");
                    else updateStatus(data.message, "error");
                })
                .catch(err => updateStatus("Error: " + err, "error"));
        }

        function stopJarvis() {
            fetch("/stop", { method: "POST" })
                .then(res => res.json())
                .then(data => {
                    if(data.status === "success") updateStatus("Jarvis Stopped!", "info");
                    else if(data.status === "info") updateStatus(data.message, "info");
                    else updateStatus(data.message, "error");
                })
                .catch(err => updateStatus("Error: " + err, "error"));
        }
    </script>
</body>
</html>
